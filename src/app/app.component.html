<mat-toolbar color="primary">
  <span>üåê {{ 'APP.TITLE' | translate }}</span>
  <span class="spacer"></span>

  <!-- Dark/Light Toggle -->
  <button mat-icon-button (click)="toggleDarkMode()">
    <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>

  <!-- Language Switch -->
  <button mat-icon-button [matMenuTriggerFor]="langMenu">
    <img [src]="'assets/flags/' + currentLang + '.svg'" alt="Language" class="flag">
  </button>

  <mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="switchLanguage('en')">
      <img src="assets/flags/en.svg" alt="English" class="flag-small"> {{ 'LANGUAGES.EN' | translate }}
    </button>
    <button mat-menu-item (click)="switchLanguage('es')">
      <img src="assets/flags/es.svg" alt="Espa√±ol" class="flag-small"> {{ 'LANGUAGES.ES' | translate }}
    </button>
  </mat-menu>
</mat-toolbar>

<div class="content">
  <h1>{{ 'HOME.TITLE' | translate }}</h1>
  <p>{{ 'HOME.DESCRIPTION' | translate }}</p>
</div>
